<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/utilities.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <script defer src="dist/main.js"></script>
    <title>Study Space</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container"></div>
      <div class="app-container">
        <!-- Header elements here, currently deciding what to put here-->
        <header></header>
        <!-- Center content here, the titles and the center media -->
        <div class="center-content">
          <h3 class="grid-element">Lets get to work</h3>
          <div class="center-media grid-element">
            <iframe
              class="youtube-stream"
              src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=0"
              frameborder="no"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <!-- End Center Content -->
        <!-- Begin footer elements here -->
        <footer>
          <!-- Settings container here, opacity is currently 0 for this element until I decide what elements to add for settings -->
          <div class="settings-container flex-container-bot">
            <i class="fas fa-cog settings-icon"></i>
          </div>
          <!-- End settings container -->
          <!-- Task elements begin here -->
          <div class="tasks flex-container-bot">
            <div class="tasks-container flex-container-bot">
              <div class="tasks-container-top">
                <h4>Current Tasks</h4>
                <i
                  id="deleteAllTasksIcon"
                  class="far fa-trash-alt task-icon"
                ></i>
              </div>
              <ul class="task-list">
                <li class="flex-task">
                  <input type="checkbox" name="Task" />
                  <h3 class="task-title">Task</h3>
                </li>
              </ul>
            </div>
            <h4 class="task-toggle">Tasks</h4>
          </div>
          <!-- End task elements -->
        </footer>
        <!-- End footer elements -->
      </div>
    </div>
  </body>
</html>
